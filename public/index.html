<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>¿Qué ver? | Recomendador de películas</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <i class="fa-solid fa-wand-magic-sparkles"></i>
          ¿Qué ver?
        </a>
        <ul class="navbar-nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Recomendador</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="movies.html">Películas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="genres.html">Géneros</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="p-4">
      <div class="row g-4">
        <div class="col-lg-4 col-md-12 d-flex flex-column gap-4">
          <h4>
            <i class="fa-solid fa-list"></i>
            Selecciona un género
          </h4>
          <div class="input-group">
            <select class="form-select" id="genre-select">
              <option value="" selected disabled hidden>
                Selecciona un género
              </option>
            </select>
            <button class="btn btn-success" onclick="recommendMovie()">
              <i class="fa-solid fa-clapperboard"></i>
              Recomendar
            </button>
          </div>
        </div>
        <div class="col-lg-8 col-md-12 d-flex flex-column gap-4">
          <h4>
            <i class="fa-regular fa-circle-play"></i>
            Te recomendamos ver
          </h4>
          <div class="table-responsive">
            <table
              class="table table-bordered table-striped table-hover"
              id="recommendations-table"
            >
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Nombre</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td colspan="2">No hay recomendaciones</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div>
            <button class="btn btn-danger" onclick="resetRecommendations()">
              <i class="fa-solid fa-trash"></i>
              Limpiar recomendaciones
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/recommender.js"></script>
  </body>
</html>
